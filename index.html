<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<script defer src="app.js"></script>
		<title>Chat App</title>
	</head>
	<body>
		<main>
            <section id="contact">
                <div id="receivingUser">
                    <img id="userPhoto" src="" alt="user profile photo">
                    <span id="userName"></span>
                </div>
                <nav id="calls">
                    <img id="callImage" src="img/callIcon.png" alt="call icon">
                    <img id="videoCallImage" src="img/videoCallIcon.png" alt="videoCall icon">
                </nav>
            </section>
			<section id="chatOutput">
            </section>
            <nav id="messageInput">
                <img id="cameraIconImage" src="img/cameraIcon.png" alt="camera icon">
                <img id="galleryIconImage" src="img/galleryIcon.png" alt="gallery icon">
                <img id="microphoneIconImage" src="img/microphoneIcon.png" alt="microphone icon">
                <textarea name="maessage" id="messageContentInput" placeholder="Aa"></textarea>
                <img id="thumbsUpImage" src="img/thumbsUp.png" alt="thumbs up">
                <img id="sendArrowImage" src="img/sendArrow.png" alt="send">
            </nav>
		</main>
	</body>
</html>
